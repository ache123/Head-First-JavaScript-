<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>html example</title>
    <script>
        setTimeout(wakeUpUser, 5000); //使wakeUpUser延时5000毫秒，五秒执行
        function wakeUpUser() {
            alert("你会永远盯着这个无聊的页面吗？ ");//alert提醒
        }
    </script>
</head>

<body>
    <h1>只是一个通用的标题</h1>
    <p>这里没有太多要阅读的内容。我只是一个强制性段落，生活在JavaScript书中的示例中。我正在寻找使我的生活更加精彩的东西。</p>
</body>

</html>
